<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile card component</title>
</head>
<body>
    <div class="card">
        <div class="upper_area">
            <img src="svg.png" alt="svg" >
        </div>
        <img src="p1.jpeg" alt="profile" class="image">

        <div class="profile">
            <h3>Naveed Afridi <span class="num">24</span></h3>
            <p>Web developer</p>
            <p class="loc">Pakistan</p>
        </div>
        <div class="details">
            <h3>80K <br> <span class="reviews">Challenges</span></h3>
            <h3>30K <br> <span class="reviews">Likes</span></h3>
            <h3>1.4K <br> <span class="reviews">Dislikes</span></h3>
        </div>
    </div>
</body>
</html>
